<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Experience a simulated Windows 11 UI. Explore icons, taskbar, and more in this interactive interface design.">
    <meta name="keywords" content="Windows 11 UI, UI design, interactive design, modern UI, web design">
    <meta name="author" content="Ayan">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Windows 11 UI Simulation - Interactive Design">
    <meta property="og:description"
        content="Explore a simulated Windows 11 UI with interactive icons, taskbars, and more. Designed by Ayan.">
    <meta property="og:image" content="Assets/thumbnail.jpg"> <!-- Add a relevant image -->
    <meta property="og:url" content="https://www.yourwebsite.com/windows-11-ui">
    <meta property="og:type" content="website">
    <title>Windows 11 UI Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Assets/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- Windows 11 UI Simulation Content -->

    <!-- Icon Section -->
    <div class="icons">
        <img src="Assets/chrome.png" alt="Google Chrome Icon" width="80" class="icon-img">
        <div class="icon-name">Google Chrome</div>
    </div>

    <!-- Taskbar Section -->
    <div class="taskbar">
        <img src="Assets/icons.png" alt="Taskbar Icon" class="taskbar-icon">
        <img class="right" src="Assets/taskbar.png" alt="Taskbar Divider">
    </div>

    <!-- Menubar Section -->
    <div class="menubar">
        <img src="Assets/startmenu1.png" alt="Start Menu Icon" class="start-menu-img">
    </div>

    <!-- Video Section -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="Assets/video.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Script -->
    <script src="script.js"></script>

</body>

</html>
